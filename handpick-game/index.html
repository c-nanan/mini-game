<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Handpick Challenge</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">

        <!-- スタート画面 -->
        <div id="start-screen" class="screen">
            <h1 class="title">Handpick Challenge</h1>
            <p class="description">最高のコーヒーは、完璧な豆選びから始まる。<br>欠点豆を取り除き、至高の一杯を目指せ。</p>
            <button id="start-button" class="btn">ゲームスタート</button>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" class="screen hidden">
            <div id="info-bar">
                <div>STAGE: <span id="stage-display">1</span></div>
                <div>SCORE: <span id="score-display">0</span>%</div>
                <div class="timer-container">
                    <div id="timer-bar"></div>
                </div>
            </div>
            
            <div id="game-area">
                <canvas id="game-canvas"></canvas>
                <div id="sample-display">
                    <p id="sample-title"></p>
                    <canvas id="sample-canvas" width="120" height="50"></canvas>
                </div>
            </div>

            <div id="stage-intro" class="modal-overlay hidden">
                <div class="modal-content">
                    <h2 id="stage-title"></h2>
                    <p id="stage-description"></p>
                    <button id="stage-start-button" class="btn">スタート</button>
                </div>
            </div>
            <div class="bgm-controls">
                <span>BGM:</span>
                <button id="bgm-relax" class="btn-bgm" disabled>Relax</button>
                <button id="bgm-saku" class="btn-bgm" disabled>Groove</button>
                <button id="bgm-stop" class="btn-bgm" disabled>Off</button>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen hidden">
            <div class="modal-content">
                 <h2 class="result-header">RESULT</h2>
                <p class="score-label">あなたのスコア</p>
                <p class="final-score-wrapper"><span id="final-score">0</span><span class="percent-sign">%</span></p>
                
                <div id="result-visual">
                    <!-- 結果に応じてJSがカップや画像を追加 -->
                </div>

                <h3 id="result-title"></h3>
                <p id="result-message"></p>
                <button id="retry-button" class="btn">もう一度挑戦</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Music</title>
    
    <!-- 音楽プレイヤー用のCSSファイルを読み込み -->
    <link rel="stylesheet" href="delicious-music.css">
    
    <!-- ライブラリの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <!-- 音楽プレイヤー用のJavaScriptファイルを読み込み -->
    <script src="delicious-music.js" defer></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="header-title">Delicious Music</h1>
            <p class="header-subtitle">A curated playlist for your fine moments.</p>
        </header>
        <main>
            <canvas id="waveform"></canvas>

            <div id="player-info" class="mt-4 text-center opacity-0">
                <p id="now-playing" class="mb-2"></p>
                <div class="flex items-center justify-center space-x-4 mt-3">
                    <button id="stop-button" class="text-gray-400 border border-gray-600 px-4 py-2 rounded hover:bg-gray-700 hover:text-white transition" aria-label="Stop playback">STOP</button>
                </div>
                <input id="seek-bar" type="range" min="0" max="100" value="0" step="0.1" disabled aria-label="Seek track position">
            </div>

            <div id="playlist-controls" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mt-8"></div>
        </main>
    </div>
</body>
</html>

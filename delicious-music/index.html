<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Music</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>
<body style="background-color: transparent; color: #e8e6e3;">

    <div class="dm-background-aurora"></div>

    <div class="dm-container">
        <header class="dm-header">
            <h1>Delicious Music</h1>
            <p>A curated playlist for your fine moments.</p>
        </header>
        <main>
            <canvas class="dm-waveform" id="waveform"></canvas>

            <div class="dm-player-info" id="player-info">
                <p class="dm-now-playing" id="now-playing"></p>
                <input class="dm-seek-bar" id="seek-bar" type="range" min="0" max="100" value="0" step="0.1" disabled>
                <button class="dm-stop-button" id="stop-button" aria-label="Stop playback">STOP</button>
            </div>

            <div class="dm-playlist-controls" id="playlist-controls">
                </div>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>

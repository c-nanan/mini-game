<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKOME Game Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif JP', serif; background-color: #f5f2ed; color: #5D4037; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 2.5em; margin: 0; }
        .game-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; max-width: 1000px; margin: 0 auto; }
        .game-card { background-color: #fff; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; text-decoration: none; color: inherit; display: flex; flex-direction: column; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.15); }
        .game-card img { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid #eee; }
        .game-card-content { padding: 20px; flex-grow: 1; }
        .game-card h2 { margin-top: 0; font-size: 1.5em; }
        .game-card p { font-size: 0.9em; line-height: 1.6; }
        .play-button { display: block; background-color: #8b7969; color: white; text-align: center; padding: 15px; font-size: 1.1em; font-weight: bold; text-decoration: none; transition: background-color 0.3s; }
        .play-button:hover { background-color: #6d5f52; }
    </style>
</head>
<body>
    <header class="header">
        <h1>OKOME Game Portal</h1>
        <p>C'est du nananのミニゲームの世界へようこそ</p>
    </header>
    <main class="game-gallery">
        <a href="./games/sable-invaders/" class="game-card">
            <img src="https://placehold.co/600x400/8b7969/FFFFFF?text=Sable+Invaders" alt="サブレ・インベーダーズのゲーム画面">
            <div class="game-card-content">
                <h2>サブレ・インベーダーズ DX</h2>
                <p>サブレ軍団の襲来からお店を守る、懐かしのシューティングゲーム！</p>
            </div>
            <div class="play-button">PLAY NOW</div>
        </a>
        <!-- 新しいゲームはここに追加 -->
    </main>
</body>
</html>

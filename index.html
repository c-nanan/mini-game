<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKUMe Portal</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: #f0f2f5; 
            color: #333; 
            margin: 0; 
            padding: 20px; 
        }
        header { 
            text-align: center; 
            margin-bottom: 40px; 
        }
        h1 { 
            color: #5a4a42; 
            font-size: 2.5em;
        }
        p {
            color: #666;
        }
        .game-gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 25px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-card { 
            background-color: #fff; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            text-decoration: none; 
            color: inherit; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }
        .game-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .game-card img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-bottom: 1px solid #eee;
        }
        .game-card-content { 
            padding: 20px; 
            flex-grow: 1; 
        }
        .game-card h2 { 
            margin-top: 0; 
            color: #333;
        }
        .play-button { 
            background: linear-gradient(45deg, #e44d26, #f16529);
            color: white; 
            text-align: center; 
            padding: 12px; 
            font-weight: bold; 
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>UKUMe Game Portal</h1>
        <p>C'est du nananのミニゲームの世界へようこそ</p>
    </header>

    <main class="game-gallery">
        <a href="./games/sable-invaders/" class="game-card">
            <img src="https://placehold.co/600x400/8b7969/FFFFFF?text=Sable+Invaders" alt="サブレ・インベーダーズのゲーム画面">
            <div class="game-card-content">
                <h2>サブレ・インベーダーズ DX</h2>
                <p>サブレ軍団の襲来からお店を守る、懐かしのシューティングゲーム！</p>
            </div>
            <div class="play-button">PLAY NOW</div>
        </a>

        
          <!-- サブレ・ビート・プロ -->
        <a href="./games/sable-beat-pro/" class="game-card">
            <img src="https://placehold.co/600x400/2c3e50/FFFFFF?text=Sable+Beat+Pro" alt="サブレ・ビート・プロのゲーム画面">
            <div class="game-card-content">
                <h2>サブレ・ビート・プロ</h2>
                <p>音楽に合わせてノーツを叩く本格リズムゲーム。あなたのお気に入りの曲で挑戦しよう！</p>
            </div>
            <div class="play-button">PLAY NOW</div>
        </a>
        
        <!-- ハンドピックゲーム -->
        <a href="./games/procoffee-game/index.html" class="game-card">
            <img src="https://placehold.co/600x400/A0522D/FFFFFF?text=Handpick+Game" alt="ハンドピックゲームのゲーム画面">
            <div class="game-card-content">
                <h2>ハンドピックゲーム</h2>
                <p>美味しいコーヒーは豆選びから！制限時間内に欠点豆を取り除いて、最高のコーヒーを目指す選別ミニゲーム。</p>
            </div>
            <div class="play-button">PLAY NOW</div>
        </a>

      
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sable Beat Tour</title>
    
    <!-- 新しいフォントを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 外部CSSファイルを読み込みます -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Sable Beat Tour</h1>
        <div class="info-panel">
            <div id="score-wrapper">SCORE: <span id="score">0</span></div>
            <div id="combo-wrapper">COMBO: <span id="combo">0</span></div>
        </div>
        
        <div id="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div id="ui-layer">
                <div id="main-view"></div>
            </div>
            <div id="feedback-text"></div>
        </div>
    </div>

    <!-- 外部JavaScriptファイルを読み込みます -->
    <script src="script.js"></script>
</body>
</html>
